            { id: "SkyBow#1", title: "SkyBow #1", subtitle: "Droplets of the Essence of Life", rarity: "Rare", printifyUrl: "https://ordinalrainbows.printify.me/product/26313007/skybow-1-droplets-of-the-essence-of-life" },
            { id: "SkyBow#2", title: "SkyBow #2", subtitle: "Fire of Sunrise Across the Horizon", rarity: "Rare", printifyUrl: "https://ordinalrainbows.printify.me/product/26313018/skybow-2-fire-of-sunrise-across-the-horizon" },
            { id: "TieDyeBow#1", title: "TieDyeBow #1", subtitle: "Saturated in Psychedelic Bliss", rarity: "Legendary", printifyUrl: "https://ordinalrainbows.printify.me/product/26312757/tiedyebow-1-saturated-in-psychedelic-bliss" },
            { id: "TieDyeBow#2", title: "TieDyeBow #2", subtitle: "Kaleidoscope of Prescience", rarity: "Legendary", printifyUrl: "https://ordinalrainbows.printify.me/product/26312740/tiedyebow-2-kaleidoscope-of-prescience" },
            { id: "TunnelBow#1", title: "TunnelBow #1", subtitle: "Portal Into Chromatic Unknowns", rarity: "Common", printifyUrl: "https://ordinalrainbows.printify.me/product/25134633/tunnelbow1-portal-into-chromatic-unknowns" },
            { id: "TunnelBow#2", title: "TunnelBow #2", subtitle: "Vortex of Warm Invitation", rarity: "Common", printifyUrl: "https://ordinalrainbows.printify.me/product/26313100/tunnelbow-2-vortex-of-warm-invitation" },
            { id: "TunnelBow#3", title: "TunnelBow #3", subtitle: "Return From the Mystic Void", rarity: "Common", printifyUrl: null },
            { id: "UniverseBow", title: "UniverseBow", subtitle: "Everything, Everywhere, All at Once", rarity: "Legendary", printifyUrl: null },
            { id: "ZippyBow", title: "ZippyBow", subtitle: "(In Case You Missed It)", rarity: "Exotic", printifyUrl: null }
        ];

        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('searchInput');
        const resultsInfo = document.getElementById('resultsInfo');
        const sortSelect = document.getElementById('sortSelect');
        const sortOptions = document.getElementById('sortOptions');
        
        let currentFilter = 'all';
        let currentSort = 'alpha-asc';
        let filteredNfts = [...nfts];

        // Rarity hierarchy for sorting
        const rarityOrder = {
            'Legendary': 6,
            'Exotic': 5,
            'Epic': 4,
            'Rare': 3,
            'Uncommon': 2,
            'Common': 1
        };

        // Generate NFT cards
        function renderGallery(nftsToRender) {
            gallery.innerHTML = '';
            
            nftsToRender.forEach(nft => {
                const card = document.createElement('div');
                card.className = 'nft-card';
                card.dataset.rarity = nft.rarity.toLowerCase();
                card.dataset.title = nft.title.toLowerCase();
                card.dataset.subtitle = nft.subtitle.toLowerCase();

                const rarityClass = nft.rarity.toLowerCase();
                const hasUrl = nft.printifyUrl && nft.printifyUrl !== null;

                card.innerHTML = `
                    <div class="nft-header">
                        <div class="nft-title">${nft.title}</div>
                        <div class="nft-subtitle">${nft.subtitle}</div>
                    </div>
                    <img src="images/${encodeURIComponent(nft.id)}.JPG" alt="${nft.title}" class="nft-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22400%22%3E%3Crect fill=%22%23333%22 width=%22400%22 height=%22400%22/%3E%3Ctext fill=%22%23fff%22 font-size=%2220%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22%3EImage Loading...%3C/text%3E%3C/svg%3E">
                    <div class="nft-info">
                        <div class="info-row">
                            <span class="info-label">Rarity:</span>
                            <span class="rarity ${rarityClass}">${nft.rarity}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Original:</span>
                            <span class="info-value">PNG 5000px √ó 5000px</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Inscription ID:</span>
                            <span class="info-value" style="font-size: 0.85em; word-break: break-all;">Coming Soon</span>
                        </div>
                        ${hasUrl ? 
                            `<a href="#" class="sale-link" onclick="openPrintifyStore('${nft.printifyUrl}'); return false;">Order Prints</a>` :
                            `<div class="sale-link unavailable">Coming Soon</div>`
                        }
                    </div>
                `;

                gallery.appendChild(card);
            });

            updateResultsInfo(nftsToRender.length);
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            filterAndSort();
        });

        // Rarity filter
        document.querySelectorAll('.rarity-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.rarity-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.rarity;
                filterAndSort();
            });
        });

        // Custom select dropdown
        sortSelect.addEventListener('click', () => {
            sortSelect.classList.toggle('active');
            sortOptions.classList.toggle('active');
        });

        sortOptions.querySelectorAll('div').forEach(option => {
            option.addEventListener('click', (e) => {
                currentSort = e.target.dataset.value;
                sortSelect.textContent = e.target.textContent;
                sortSelect.classList.remove('active');
                sortOptions.classList.remove('active');
                filterAndSort();
            });
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.custom-select')) {
                sortSelect.classList.remove('active');
                sortOptions.classList.remove('active');
            }
        });

        // Filter and sort function
        function filterAndSort() {
            const searchTerm = searchInput.value.toLowerCase();
            
            // Filter
            filteredNfts = nfts.filter(nft => {
                const matchesSearch = nft.title.toLowerCase().includes(searchTerm) || 
                                    nft.subtitle.toLowerCase().includes(searchTerm);
                const matchesRarity = currentFilter === 'all' || 
                                    nft.rarity.toLowerCase() === currentFilter;
                return matchesSearch && matchesRarity;
            });

            // Sort
            filteredNfts.sort((a, b) => {
                switch(currentSort) {
                    case 'alpha-asc':
                        return a.title.localeCompare(b.title);
                    case 'alpha-desc':
                        return b.title.localeCompare(a.title);
                    case 'rarity-high':
                        return rarityOrder[b.rarity] - rarityOrder[a.rarity];
                    case 'rarity-low':
                        return rarityOrder[a.rarity] - rarityOrder[b.rarity];
                    case 'available':
                        return (b.printifyUrl ? 1 : 0) - (a.printifyUrl ? 1 : 0);
                    default:
                        return 0;
                }
            });

            renderGallery(filteredNfts);
        }

        function updateResultsInfo(count) {
            const total = nfts.length;
            if (count === total) {
                resultsInfo.textContent = `Showing all ${total} items`;
            } else {
                resultsInfo.textContent = `Showing ${count} of ${total} items`;
            }
        }

        // Open Printify store in modal
        function openPrintifyStore(printifyUrl) {
            if (!printifyUrl) {
                alert('Product not yet available');
                return;
            }
            
            const modal = document.createElement('div');
            modal.className = 'printify-modal';
            
            const nft = nfts.find(n => n.printifyUrl === printifyUrl);
            const title = nft ? nft.title : 'Product';
            
            modal.innerHTML = `
              <div class="printify-modal-content">
                <div class="printify-modal-header">
                  <h2>${title}</h2>
                  <span class="printify-modal-close">&times;</span>
                </div>
                <iframe src="${printifyUrl}" class="printify-iframe"></iframe>
              </div>
            `;
            
            document.body.appendChild(modal);
            document.body.style.overflow = 'hidden';
            
            const closeBtn = modal.querySelector('.printify-modal-close');
            closeBtn.onclick = () => closePrintifyModal(modal);
            
            modal.onclick = (e) => {
              if (e.target === modal) closePrintifyModal(modal);
            };
            
            document.addEventListener('keydown', function escHandler(e) {
              if (e.key === 'Escape') {
                closePrintifyModal(modal);
                document.removeEventListener('keydown', escHandler);
              }
            });
        }

        function closePrintifyModal(modal) {
            modal.remove();
            document.body.style.overflow = '';
        }

        // Initialize gallery
        renderGallery(nfts);
    </script>
