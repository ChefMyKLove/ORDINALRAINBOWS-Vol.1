body::before {
    content: '';

    top: 0;
    left: 0;

    height: 100%;

    background-position: center;
    background-repeat: no-repeat;
    z-index: -1;
    will-change: background-image;
    transform: translate3d(0, 0, 0);
    animation: backgroundCycle 104s infinite ease-in-out;
}

@keyframes backgroundCycle {
    0% { background-image: url('images/AlchemyBow.JPG'); }
    6% { background-image: url('images/AuroraBow%231.JPG'); }
    12% { background-image: url('images/GhostyBow%233.JPG'); }

header {

h1 {

.gallery {

    gap: 40px;

.nft-card {

.nft-header {

.info-label {

.rarity {

.rarity.legendary {

    box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
}

.rarity.exotic {
    background: linear-gradient(45deg, #fa709a, #fee140);
    box-shadow: 0 4px 15px rgba(250, 112, 154, 0.4);
}

.rarity.epic {
    background: linear-gradient(45deg, #a18cd1, #fbc2eb);
    box-shadow: 0 4px 15px rgba(161, 140, 209, 0.4);
}

.rarity.rare {
    background: linear-gradient(45deg, #4facfe, #00f2fe);

.rarity.uncommon {

.rarity.common {

.modal {

.modal-content {

.modal-content h2 {

.close-modal {

.close-modal:hover {

.modal iframe {

@media (max-width: 768px) {

                // Open specific product page
                iframe.src = `https://ordinalrainbows.printify.me/product/${productId}`;
            } else {
                // Fallback to products page if no valid product ID
                iframe.src = 'https://ordinalrainbows.printify.me/products';
            }

            printifyModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        closeModal.onclick = function() {
            printifyModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            if (event.target == printifyModal) {
                printifyModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && printifyModal.style.display === 'block') {
                printifyModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
