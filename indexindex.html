/* Apple Liquid Glass CSS Variables - UPDATED VALUES */
:root {
    --glass-bg-light: rgba(255, 255, 255, 0.08);

/* Rainbow background carousel animation */
body::before {
    content: '';

    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -1;
    will-change: background-image;
    transform: translate3d(0, 0, 0);
    animation: backgroundCycle 104s infinite ease-in-out;
    filter: brightness(0.7) saturate(1.2);
}

@keyframes backgroundCycle {

/* Noise texture overlay */
body::after {
    content: '';

    top: 0;

    width: 100%;
    height: 100%;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");

/* Header with Liquid Glass Effect */
header {
    text-align: center;
    padding: 40px 20px;
    margin-bottom: 40px;
    border-radius: 32px;
    overflow: hidden;
    position: relative;
    border: 1px solid var(--glass-border);
    box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 1px 2px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 var(--glass-inner-border);
    isolation: isolate;
    background: transparent;
}

/* Multi-layer backdrop blur for depth */
header::before {
    content: '';
    position: absolute;
    inset: 0;
    z-index: 1;
    backdrop-filter: blur(var(--blur-primary)) saturate(var(--saturation)) url(#liquid-distortion);
    -webkit-backdrop-filter: blur(var(--blur-primary)) saturate(var(--saturation)) url(#liquid-distortion);
    border-radius: inherit;
    background: var(--glass-bg-light);
}

/* Secondary blur layer for depth */
header::after {
    content: '';
    position: absolute;
    inset: 4px;
    z-index: 2;
    backdrop-filter: blur(var(--blur-secondary));
    -webkit-backdrop-filter: blur(var(--blur-secondary));
    border-radius: calc(32px - 4px);
    background: var(--glass-bg-overlay);
    pointer-events: none;
}

/* Edges need higher z-index */
header .glass-edges {
    z-index: 10;
}

/* Edge lighting - UPDATED WITH NEW VALUES */
.glass-edges {
    position: absolute;
    inset: -1px;
    border-radius: inherit;
    padding: var(--edge-thickness);
    background: 
        radial-gradient(circle var(--edge-glow-size) at 0% 0%, 
            rgba(255, 255, 255, var(--edge-glow-opacity)) 0%, 
            rgba(255, 255, 255, calc(var(--edge-glow-opacity) * 0.67)) 20%,
            rgba(255, 255, 255, calc(var(--edge-glow-opacity) * 0.33)) 40%,
            transparent 70%),
        radial-gradient(circle var(--edge-glow-size) at 100% 100%, 
            rgba(255, 255, 255, calc(var(--edge-glow-opacity) * 0.78)) 0%, 
            rgba(255, 255, 255, calc(var(--edge-glow-opacity) * 0.44)) 20%,
            rgba(255, 255, 255, calc(var(--edge-glow-opacity) * 0.22)) 40%,
            transparent 70%),
        radial-gradient(circle calc(var(--edge-glow-size) * 0.67) at 100% 0%, 
            rgba(255, 255, 255, calc(var(--edge-glow-opacity) * 0.56)) 0%,
            rgba(255, 255, 255, calc(var(--edge-glow-opacity) * 0.22)) 30%,
            transparent 60%),
        radial-gradient(circle calc(var(--edge-glow-size) * 0.67) at 0% 100%, 
            rgba(255, 255, 255, calc(var(--edge-glow-opacity) * 0.56)) 0%,
            rgba(255, 255, 255, calc(var(--edge-glow-opacity) * 0.22)) 30%,
            transparent 60%);
    -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
    z-index: 5;
    opacity: 1;
}

/* Ensure header content is above glass layers */

<body>
    <!-- Enhanced SVG Filter for Apple-style Liquid Glass -->
    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <!-- Organic turbulence for liquid distortion -->
            <filter id="liquid-distortion" x="-50%" y="-50%" width="200%" height="200%">
                <!-- Primary noise layer - organic, flowing -->
                <feTurbulence 
                    type="fractalNoise" 
                    baseFrequency="0.008 0.012" 
                    numOctaves="2" 
                    seed="42"
                    result="turbulence1"
                >
                    <animate 
                        attributeName="baseFrequency" 
                        values="0.008 0.012; 0.012 0.008; 0.008 0.012" 
                        dur="20s" 
                        repeatCount="indefinite"
                    />
                </feTurbulence>
                
                <!-- Secondary noise layer for depth -->
                <feTurbulence 
                    type="fractalNoise" 
                    baseFrequency="0.02 0.015" 
                    numOctaves="2" 
                    seed="7"
                    result="turbulence2"
                />
                
                <!-- Blend noise layers -->
                <feBlend in="turbulence1" in2="turbulence2" mode="overlay" result="combinedNoise" />
                
                <!-- Smooth the noise -->
                <feGaussianBlur in="combinedNoise" stdDeviation="1.5" result="smoothNoise" />
                
                <!-- Apply displacement with MORE strength for visible refraction -->
                <feDisplacementMap 
                    in="SourceGraphic" 
                    in2="smoothNoise" 
                    scale="55" 
                    xChannelSelector="R" 
                    yChannelSelector="G"
                    result="displaced"
                />
                
                <!-- Add subtle color shift for refraction effect -->
                <feColorMatrix 
                    in="displaced"
                    type="matrix"
                    values="1.02 0 0 0 0
                            0 1.01 0 0 0
                            0 0 1.03 0 0
                            0 0 0 1 0"
                    result="colorShifted"
                />
                
                <!-- Final subtle blur for softness -->
                <feGaussianBlur in="colorShifted" stdDeviation="0.5" />
            </filter>
        </defs>
    </svg>

        <header>
            <div class="glass-edges"></div>
            <h1>ORDINAL ðŸŒˆ RAINBOWS Vol. 1</h1>
            <p class="subtitle">A PATENTED HARVESTING PROCESS YIELDS SOME AMAZING RESULTS!! ADORN YOUR ENVIRONMENT WITH RAINBOW MAGIC</p>
        </header>

    </div>

    <script>
